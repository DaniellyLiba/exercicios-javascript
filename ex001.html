<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de JS</title>
    <style>
        body{
            background-color: #ae63f3;
        }
        h1{
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
        }
        main{
            background-color: #ffffff;
            width: 900px;
            height: 400px;
            margin: auto;
            border-radius: 20px 0px;
            padding: 15px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <main>
        <p>Você está livre da maldição.</p>
        <script>
            window.alert('Sejam bem-vindos!')
            window.confirm('Você deseja continuar?')
            window.prompt('Qual é seu nome?')
        </script>
    </main>

</body>
</html>
